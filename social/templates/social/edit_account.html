{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Account</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'default_profile' %}" class="btn btn-secondary mt-2">Cancel</a>
</div>
{% endblock %}
