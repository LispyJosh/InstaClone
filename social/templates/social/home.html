{% extends "base.html" %}
<!-- structure from base.html -->

{% block content %}
<div class="container mt-4">
    <!-- homepage content -->
    
    <h1 class="text-center">Welcome to Insta Clone</h1>


    <div class="row">
        {% for post in posts %}
        <!-- posts queryset passed from views.py -->
        
        <div class="col-md-4 mb-4">
            <!-- post in a 3-column layout -->
            
            <div class="card">
                <!-- Bootstrap card to structure the post -->
                
                <img src="{{ post.image.url }}" class="card-img-top" alt="Post image">
                <!-- Displays the image associated with the post -->
                
                <div class="card-body">
                    <!-- Contains the post details -->
                    
                    <h5 class="card-title">{{ post.user.username }}</h5>
                    <!-- Shows the username of the person who posted -->
                    
                    <p class="card-text">{{ post.caption }}</p>
                    <!-- Displays the caption of the post -->
                    
                    <p class="text-muted">
                        <small>Posted on {{ post.created_at|date:"F d, Y H:i" }}</small>
                        <!-- creation date and time -->
                    </p>
                </div>
            </div>
        </div>
        {% empty %}
        <!-- if there are no posts in the queryset it will show the following-->
        
        <p class="text-center">No posts yet! Follow users to see their posts here.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
